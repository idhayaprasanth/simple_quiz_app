<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Result</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .result-container h1 {
            font-size: 72px;
            margin: 0;
            color: #4caf50;
        }

        .result-container p {
            font-size: 20px;
            margin-top: 10px;
            color: #555;
        }

        .home-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>{{ score }}</h1>
        <p>Your score out of {{ total }}</p>
        <a href="{% url 'index' %}" class="home-button">Home</a>
    </div>
</body>
</html>
