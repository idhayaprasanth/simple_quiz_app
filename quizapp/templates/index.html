<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .description {
      max-width: 700px;
      font-size: 1.2rem;
      color: #555;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card h4 {
      margin: 0 0 15px 0;
      font-size: 1.4rem;
      color: #27ae60;
      text-align: center;
    }

    .card a {
      margin-top: auto;
      padding: 10px 25px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .card a:hover {
      background-color: #1e8449;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Quiz App</h1>
  <p class="description">
    Challenge your knowledge across different categories. Choose a topic below and start answering fun and educational questions to test your skills!
  </p>

  <div class="container">
    {% for obj in obj %}
    <div class="card">
      <h4>{{ obj.name }}</h4>
      <a href="{% url 'quiz' obj.id %}">Start Quiz</a>
    </div>
    {% endfor %}
  </div>

</body>
</html>
